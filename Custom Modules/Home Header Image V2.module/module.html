

<div class="home_header">
  <div class="home_header__container" >
      <div class="home_header__image" style="background-image:url('{{ module.img.src }}');"> </div>

      <div class="home_header__cotent {{ module.container_classes }}">

          {% inline_rich_text field="caption" value="{{ module.caption }}" %}

      </div>
      <div class="home_header__tp">
        <div class="container page-center">
           <h4 class="m-0 mr-1 d-none d-sm-inline">5 Star Digital Asset Management</h4>
          <a href="https://uk.trustpilot.com/review/assetbank.co.uk" rel="noopener" target="_blank">
            <img src="https://cdn2.hubspot.net/hubfs/4056449/AssetBank_March2019%20Theme/Images/trustpilot-logo.svg" alt="Trust pilot 5 star rating" style="height: 1.6rem;">
          </a>
        </div>
      </div> 
    
  </div>
</div>
