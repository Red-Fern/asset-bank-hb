<div class="content_with_image_group_fullwidth custom-two-col-testimonial mt-{{ module.module_setting.top_margin_gap_in_rem_ }} mb-{{ module.module_setting.bottom_margin_gap_in_rem_ }}">
	<div id="{{ module.section_id }}" class="section">
		<div class="container content_with_image_group_fullwidth__inner">
			<div class="row {% if module.image_alignment == "left" %}{% else %}flex-sm-row-reverse{% endif %}">
				<div class="col-md-6 image-column">
					{% if module.image.src %}
					{% if module.image_shadow %}<div class="image-shadow {{ module.image_shadow_position }}" style="background-color:rgba({{ module.image_shadow_color.color|convert_rgb  }},{{ module.image_shadow_color.opacity/100 }});">{% endif %}
					<img src="{{ module.image.src }}" class="img-fluid d-block w-100" alt="{{ module.image.alt }}">
					{% if module.image_shadow %}</div>{% endif %}
					{% endif %}
				</div>
				<div class="col-md-6 content-column">
					<div class="content_with_image_group_fullwidth_content {% if module.image_alignment == "right" %}img-right{% endif %} pt-{{ module.module_setting.top_padding_gap_in_rem_ }} pb-{{ module.module_setting.bottom_padding_gap_in_rem_ }}" >
						{{ module.content }}
						<h5>{{ module.mem_name }}</h5>
						<h6>{{ module.designation }}</h6>
					</div> 
				</div>
			</div>
		</div>
	</div>
</div>

{# Module styles #}

{% require_css %}
  <style>
    {% scope_css %}
		
		.custom-two-col-testimonial {
			background: -moz-linear-gradient(180deg, rgba({{ module.module_setting.section_gradient_bg_color.color_1.color|convert_rgb }}, {{ module.module_setting.section_gradient_bg_color.color_1.opacity/100 }}) 0%, rgba({{ module.module_setting.section_gradient_bg_color.color_2.color|convert_rgb }}, {{ module.module_setting.section_gradient_bg_color.color_2.opacity/100 }}) 100%);
			background: -webkit-linear-gradient(180deg, rgba({{ module.module_setting.section_gradient_bg_color.color_1.color|convert_rgb }}, {{ module.module_setting.section_gradient_bg_color.color_1.opacity/100 }}) 0%, rgba({{ module.module_setting.section_gradient_bg_color.color_2.color|convert_rgb }}, {{ module.module_setting.section_gradient_bg_color.color_2.opacity/100 }}) 100%);
			background: linear-gradient(180deg, rgba({{ module.module_setting.section_gradient_bg_color.color_1.color|convert_rgb }}, {{ module.module_setting.section_gradient_bg_color.color_1.opacity/100 }}) 0%, rgba({{ module.module_setting.section_gradient_bg_color.color_2.color|convert_rgb }}, {{ module.module_setting.section_gradient_bg_color.color_2.opacity/100 }}) 100%);
		}

    {% end_scope_css %}
  </style>
{% end_require_css %}
