<div class="resource-post-banner section blog-header-with-image bg-violet pt-5 pb-5" style="background-image:url('{{ content.featured_image }}');background-color:#4c00a9;">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-lg-1 col-lg-7">
        <h1 class="h2 mt-half text-white">{{ content.name }}</h1>
        {% if content.topic_list %}
        <div class="blog-post-topics">Topics: 
          {% for topic in content.topic_list %}
          <a class="topic-link" href="{{ blog_tag_url(group.id, topic.slug) }}">{{ topic.name }}</a>{% if not loop.last %},{% endif %}
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
