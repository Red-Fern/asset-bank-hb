<div class="section who-uses gradient-70 pt-2 pb-4 mb-2">
  <div class="container">
    <div class="row">
      <div class="offset-md-1 col-sm-9 col-md-7 col-xl-7 mb-2">
        <h3 class="mb-2">{{ module.heading }}</h3>
        <p class="">{{ module.introduction }}</p>
      </div>
    </div>  
    <div class="row">
      {% for item in module.item %}
      <div class="col-6 col-md-4 mb-1"> 
        <div class="who-uses-item p-1 h-100 d-flex flex-column justify-content-center shadow-lg">
          <div class="who-uses-item-image" style="background-image:url('{{ item.image.src }}');"></div>
          <div class="who-uses-item_content">
            {{ item.content }}
          </div>
          <div class="who-uses-item_title">
            <h4 class="font-weight-bold text-{{ item.title_color }}">{{ item.title }}</h4>
          </div>
        </div>                    
      </div>
      {% endfor %}
    </div>
  </div>
</div>
